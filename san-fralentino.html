<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una Domanda Importante ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Caveat:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --pink: #ff6b9d;
            --pink-dark: #e91e63;
            --pink-light: #ffb3d9;
            --purple: #9c27b0;
            --yellow: #ffd93d;
            --bg: #fff0f6;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f857a6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--yellow);
            position: absolute;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            font-size: 30px;
            opacity: 0.3;
            animation: float-up 8s infinite ease-in-out;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 60px 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 10;
            animation: slideIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes slideIn {
            from {
                transform: scale(0.5) rotate(-10deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .emoji {
            font-size: 120px;
            animation: bounce 1s infinite;
            display: inline-block;
            margin-bottom: 20px;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.1);
            }
        }

        h1 {
            font-size: 2.5rem;
            color: var(--pink-dark);
            margin-bottom: 30px;
            font-weight: 800;
            line-height: 1.3;
        }

        .question {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 40px;
            font-weight: 600;
            animation: fadeIn 0.8s ease-out 0.3s both;
        }

        .buttons-container {
            position: relative;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 30px;
        }

        button {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            padding: 20px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        #yesBtn:hover {
            transform: scale(1.15) rotate(-5deg);
            box-shadow: 0 15px 40px rgba(245, 87, 108, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #666;
            position: absolute;
            transition: all 0.1s ease;
        }

        #noBtn:hover {
            transform: scale(0.95);
        }

        .hidden {
            display: none !important;
        }

        .success-message {
            animation: successPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes successPop {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .success-emoji {
            font-size: 150px;
            animation: successBounce 0.8s ease infinite;
        }

        @keyframes successBounce {
            0%, 100% {
                transform: scale(1) rotate(-10deg);
            }
            50% {
                transform: scale(1.2) rotate(10deg);
            }
        }

        .success-text {
            font-size: 2rem;
            color: var(--pink-dark);
            margin: 20px 0;
            font-weight: 700;
        }

        .love-message {
            font-size: 1.3rem;
            color: #666;
            line-height: 1.8;
            margin-top: 20px;
        }

        .next-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-top: 30px;
            font-size: 1.2rem;
            padding: 15px 40px;
        }

        .next-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .question-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--pink-light);
            color: var(--pink-dark);
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1rem;
        }

        .attempts-counter {
            margin-top: 20px;
            font-size: 1rem;
            color: var(--purple);
            font-weight: 600;
            font-style: italic;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .handwritten {
            font-family: 'Caveat', cursive;
            font-size: 1.5rem;
            color: var(--pink-dark);
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2rem;
            }

            .question {
                font-size: 1.4rem;
            }

            button {
                font-size: 1.2rem;
                padding: 15px 35px;
            }

            .emoji {
                font-size: 80px;
            }
        }

        .final-celebration {
            animation: finalPop 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes finalPop {
            0% {
                transform: scale(0) rotate(360deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
            }
        }

        .heart-rain {
            position: fixed;
            font-size: 40px;
            animation: heartFall 3s linear forwards;
            pointer-events: none;
        }

        @keyframes heartFall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-bg" id="heartsBg"></div>

    <div class="container" id="mainContainer">
        <div class="question-counter" id="questionCounter">1/5</div>
        
        <div id="questionScreen">
            <div class="emoji" id="emoji">üòç</div>
            <h1 id="title">Ciao Amore! ‚ù§Ô∏è</h1>
            <p class="question" id="question">Vuoi essere la mia Valentina per sempre?</p>
            
            <div class="buttons-container" id="buttonsContainer">
                <button id="yesBtn" onclick="handleYes()">S√å! ‚ù§Ô∏è</button>
                <button id="noBtn" onmouseover="moveButton()" onclick="handleNo()">No...</button>
            </div>
            
            <div class="attempts-counter" id="attempts"></div>
        </div>

        <div id="successScreen" class="hidden success-message">
            <div class="success-emoji" id="successEmoji">üéâ</div>
            <h1 class="success-text" id="successTitle">Evviva!</h1>
            <p class="love-message" id="successMessage">Lo sapevo che avresti detto di s√¨!</p>
            <button class="next-btn" onclick="nextQuestion()">Prossima Domanda ‚Üí</button>
        </div>
    </div>

    <script>
        let currentQuestion = 0;
        let noButtonAttempts = 0;

        const questions = [
            {
                emoji: "üòç",
                title: "Ciao Amore! ‚ù§Ô∏è",
                question: "Vuoi essere la mia Valentina per sempre?",
                successEmoji: "üéâ",
                successTitle: "Evviva!",
                successMessage: "Lo sapevo che avresti detto di s√¨! ‚ù§Ô∏è"
            },
            {
                emoji: "üåπ",
                title: "Seconda Domanda!",
                question: "Pensi che io sia il ragazzo pi√π fortunato del mondo?",
                successEmoji: "ü•∞",
                successTitle: "Che dolce!",
                successMessage: "Perch√© io penso di essere il pi√π fortunato ad averti! üíï"
            },
            {
                emoji: "üíë",
                title: "Ancora una!",
                question: "Ti piace quando ti abbraccio forte forte?",
                successEmoji: "ü§ó",
                successTitle: "Awww!",
                successMessage: "Preparati perch√© ti abbraccer√≤ ancora di pi√π! ü´Ç"
            },
            {
                emoji: "üçï",
                title: "Domanda Importante!",
                question: "La pizza √® meglio dell'ananas sulla pizza?",
                successEmoji: "üòÇ",
                successTitle: "Risposta Corretta!",
                successMessage: "Sapevo che avremmo concordato su questo! üçï"
            },
            {
                emoji: "üíñ",
                title: "Ultima Domanda!",
                question: "Mi ami quanto io amo te?",
                successEmoji: "üíù",
                successTitle: "TI AMO!",
                successMessage: "Anche se √® impossibile amarti quanto ti amo io! ‚ù§Ô∏è"
            }
        ];

        // Create floating hearts
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üíï';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
            heart.style.animationDelay = Math.random() * 3 + 's';
            document.getElementById('heartsBg').appendChild(heart);

            setTimeout(() => heart.remove(), 8000);
        }

        setInterval(createFloatingHeart, 600);
        for (let i = 0; i < 10; i++) {
            setTimeout(createFloatingHeart, i * 200);
        }

        function moveButton() {
            noButtonAttempts++;
            const noBtn = document.getElementById('noBtn');
            const container = document.getElementById('buttonsContainer');
            
            // Update attempts counter with funny messages
            const messages = [
                "Ehi! Stavi per cliccare quello sbagliato! üòÖ",
                "Ops! Il pulsante √® scappato! üòú",
                "Ancora? Dai, sai qual √® la risposta giusta! üíï",
                "Il pulsante NO ha paura di te! üòÇ",
                "Va bene, ci rinuncio... clicca S√å! ‚ù§Ô∏è"
            ];
            
            if (noButtonAttempts <= messages.length) {
                document.getElementById('attempts').textContent = messages[noButtonAttempts - 1];
            }

            // Get random position within container
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            const maxX = containerRect.width - btnRect.width - 20;
            const maxY = containerRect.height - btnRect.height - 20;
            
            const randomX = Math.random() * maxX - maxX / 2;
            const randomY = Math.random() * maxY - maxY / 2;
            
            noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
            
            // Make Yes button bigger each time
            const yesBtn = document.getElementById('yesBtn');
            const currentScale = 1 + (noButtonAttempts * 0.1);
            yesBtn.style.transform = `scale(${currentScale})`;
        }

        function handleNo() {
            // If they somehow click No, move it away immediately
            moveButton();
        }

        function handleYes() {
            noButtonAttempts = 0;
            createConfetti();
            createHeartRain();
            
            document.getElementById('questionScreen').classList.add('hidden');
            document.getElementById('successScreen').classList.remove('hidden');
            
            const current = questions[currentQuestion];
            document.getElementById('successEmoji').textContent = current.successEmoji;
            document.getElementById('successTitle').textContent = current.successTitle;
            document.getElementById('successMessage').textContent = current.successMessage;
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion >= questions.length) {
                showFinalMessage();
                return;
            }
            
            // Update question counter
            document.getElementById('questionCounter').textContent = `${currentQuestion + 1}/${questions.length}`;
            
            // Reset and show question screen
            document.getElementById('successScreen').classList.add('hidden');
            document.getElementById('questionScreen').classList.remove('hidden');
            
            const current = questions[currentQuestion];
            document.getElementById('emoji').textContent = current.emoji;
            document.getElementById('title').textContent = current.title;
            document.getElementById('question').textContent = current.question;
            document.getElementById('attempts').textContent = '';
            
            // Reset buttons
            const noBtn = document.getElementById('noBtn');
            noBtn.style.transform = 'translate(0, 0)';
            const yesBtn = document.getElementById('yesBtn');
            yesBtn.style.transform = 'scale(1)';
            
            // Animate container
            const container = document.getElementById('mainContainer');
            container.style.animation = 'none';
            setTimeout(() => {
                container.style.animation = 'slideIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
            }, 10);
        }

        function showFinalMessage() {
            const container = document.getElementById('mainContainer');
            container.className = 'container final-celebration';
            container.innerHTML = `
                <div class="success-emoji" style="font-size: 180px;">üéä‚ù§Ô∏èüéä</div>
                <h1 style="font-size: 3rem; color: ${getComputedStyle(document.documentElement).getPropertyValue('--pink-dark')}; margin: 30px 0;">
                    Sei Fantastica!
                </h1>
                <p style="font-size: 1.5rem; line-height: 1.8; color: #333; margin: 20px 0;">
                    Grazie per aver risposto a tutte le mie domande! ‚ù§Ô∏è<br>
                    Sei la persona pi√π speciale del mondo per me.
                </p>
                <p class="handwritten" style="font-size: 2rem; margin-top: 30px;">
                    Ti amo da morire! üíï
                </p>
                <p style="font-size: 1.2rem; color: #666; margin-top: 40px; font-style: italic;">
                    Buon San Valentino 2026! üåπ
                </p>
            `;
            
            // Massive confetti and heart rain
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    createConfetti();
                    createHeartRain();
                }, i * 50);
            }
        }

        function createConfetti() {
            const colors = ['#ff6b9d', '#ffd93d', '#6bcf7f', '#4d94ff', '#f857a6'];
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    confetti.style.width = confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        function createHeartRain() {
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù'];
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart-rain';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 3000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
