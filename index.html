<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Una domanda... üíï</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: #e3f2fd;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .container {
        text-align: center;
        padding: 10px 40px 40px 40px;
        max-width: 600px;
      }

      .character {
        font-size: 180px;
        margin-bottom: 20px;
        animation: float 3s ease-in-out infinite;
        display: inline-block;
        filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.1));
      }

      .character img {
        width: 250px;
        height: 250px;
        object-fit: contain;
        border-radius: 20px;
      }

      .character span {
        display: inline-block;
      }

      /* Stile per la GIF extra - POSIZIONATA IN ALTO A DESTRA */
      .extra-gif-container {
        position: fixed;
        top: 20px;
        right: 20px;
        animation: slideIn 0.5s ease-out;
        z-index: 100;
      }

      .extra-gif-container img {
        width: 150px;
        height: 150px;
        object-fit: contain;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(100px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      h1 {
        font-size: 3rem;
        color: #2c3e50;
        margin-bottom: 40px;
        font-weight: 600;
        line-height: 1.3;
      }

      .buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
        align-items: center;
        margin-top: 40px;
        flex-wrap: wrap;
      }

      button {
        font-family: inherit;
        font-size: 1.3rem;
        font-weight: 600;
        padding: 18px 50px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      #yesBtn {
        background: #64b5f6;
        color: white;
      }

      #yesBtn:hover {
        background: #42a5f5;
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(100, 181, 246, 0.4);
      }

      #noBtn {
        background: #64b5f6;
        color: white;
        position: relative;
      }

      #noBtn:hover {
        background: #42a5f5;
      }

      /* Terzo pulsante per la domanda speciale */
      #thirdBtn {
        background: #4caf50;
        color: white;
        animation: popIn 0.5s ease-out;
      }

      #thirdBtn:hover {
        background: #45a049;
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
      }

      @keyframes popIn {
        from {
          opacity: 0;
          transform: scale(0.5);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .message {
        margin-top: 30px;
        font-size: 1.2rem;
        color: #666;
        min-height: 30px;
        font-weight: 500;
      }

      .hidden {
        display: none !important;
      }

      .success-screen {
        animation: fadeIn 0.6s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .success-character {
        font-size: 200px;
        animation: celebrate 0.6s ease;
      }

      .success-character img {
        width: 250px;
        height: 250px;
        object-fit: contain;
        border-radius: 20px;
      }

      .success-character span {
        display: inline-block;
      }

      @keyframes celebrate {
        0%,
        100% {
          transform: rotate(0deg) scale(1);
        }
        25% {
          transform: rotate(-10deg) scale(1.1);
        }
        75% {
          transform: rotate(10deg) scale(1.1);
        }
      }

      .hearts {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
      }

      .heart {
        position: absolute;
        font-size: 30px;
        opacity: 0;
        animation: rise 4s ease-in forwards;
      }

      @keyframes rise {
        0% {
          bottom: -50px;
          opacity: 1;
        }
        100% {
          bottom: 100%;
          opacity: 0;
          transform: translateX(100px);
        }
      }

      .gif-container {
        margin-top: 30px;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
      }

      .gif-container img {
        width: 100%;
        height: auto;
        display: block;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }

        .character {
          font-size: 120px;
        }

        button {
          font-size: 1.1rem;
          padding: 15px 40px;
        }

        .extra-gif-container {
          top: 10px;
          right: 10px;
        }

        .extra-gif-container img {
          width: 100px;
          height: 100px;
        }
      }

      .question-number {
        font-size: 1rem;
        color: #999;
        margin-bottom: 20px;
        font-weight: 500;
      }

      /* Popup overlay non chiudibile */
      .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        animation: fadeIn 0.3s ease;
      }

      .popup-content {
        background: white;
        padding: 40px;
        border-radius: 20px;
        max-width: 500px;
        width: 90%;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: popupSlide 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      }

      @keyframes popupSlide {
        from {
          transform: scale(0.5) translateY(-100px);
          opacity: 0;
        }
        to {
          transform: scale(1) translateY(0);
          opacity: 1;
        }
      }

      .popup-content img {
        width: 200px;
        height: 200px;
        object-fit: contain;
        border-radius: 15px;
        margin-bottom: 20px;
      }

      .popup-title {
        font-size: 2rem;
        color: #1976d2;
        margin-bottom: 20px;
        font-weight: 700;
      }

      .popup-button {
        background: #64b5f6;
        color: white;
        border: none;
        padding: 15px 40px;
        font-size: 1.2rem;
        font-weight: 600;
        border-radius: 12px;
        cursor: pointer;
        margin-top: 20px;
        transition: all 0.3s ease;
      }

      .popup-button:hover {
        background: #42a5f5;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="hearts" id="hearts"></div>

    <!-- Extra GIF che appare dopo 3 tentativi - POSIZIONATA IN ALTO A DESTRA -->
    <div class="extra-gif-container hidden" id="extraGifContainer">
      <img id="extraGif" src="" alt="Per favore" />
    </div>

    <!-- Popup non chiudibile -->
    <div class="popup-overlay hidden" id="popupOverlay">
      <div class="popup-content">
        <img id="popupGif" src="" alt="Amore" />
        <h2 class="popup-title">
          Sbagliato! Mi ha fatto innamorare tutto di te!
        </h2>
        <button class="popup-button" onclick="closePopupAndContinue()">
          Continua ‚ù§Ô∏è
        </button>
      </div>
    </div>

    <div class="container" id="container">
      <div id="questionScreen">
        <div class="question-number" id="questionNumber">Domanda 1 di 5000</div>
        <div class="character" id="characterContainer">
          <span id="character">üêª</span>
          <img id="characterGif" class="hidden" src="" alt="Character" />
        </div>

        <h1 id="question">Sei pronta ad odiarmi?</h1>

        <div class="buttons" id="buttonsContainer">
          <button id="yesBtn" onclick="handleAnswer('yes')"></button>
          <button id="noBtn" onclick="handleAnswer('no')"></button>
          <button
            id="thirdBtn"
            class="hidden"
            onclick="handleThirdButton()"
          ></button>
        </div>

        <div class="message" id="message"></div>
      </div>

      <div id="successScreen" class="hidden success-screen">
        <div class="success-character" id="successCharacterContainer">
          <span id="successCharacter">üéâ</span>
          <img id="successCharacterGif" class="hidden" src="" alt="Success" />
        </div>
        <h1 id="successTitle">Evviva!</h1>
        <p class="message" id="successMessage">Risposta giusta!</p>

        <div class="gif-container hidden" id="gifContainer">
          <img id="gifImage" src="" alt="Celebration" />
        </div>

        <div class="buttons" style="margin-top: 40px">
          <button id="yesBtn" onclick="nextQuestion()">Prossima ‚Üí</button>
        </div>
      </div>
    </div>

    <script>
      let currentQuestion = 0;
      let attempts = 0;
      let wrongClicks = 0;

      const questions = [
        {
          character: "images/first.jpg",
          isGif: true,
          question: "Quale mia frase ti piace di pi√π?",
          yesText: "Siii ‚ù§Ô∏è",
          noText: "No ti prego...",
          extraGif: "images/firstgrr.jpg",
          successCharacter: "images/ok2.jpg",
          successIsGif: true,
          successTitle: "Iniziamo il Quiz!",
          successMessage:
            "Vediamo a quante domande risponderai correttamente...",
          type: "normal",
        },
        {
          character: "images/gif22.gif",
          isGif: true,
          question: "Quale mia frase ti piace di pi√π?",
          yesText: "Ti amo ‚ù§Ô∏è",
          noText: "Zio porco",
          extraGif: "images/tavolo.gif",
          successCharacter: "images/ok22.jpg",
          successIsGif: true,
          successTitle: "Esatto!",
          successMessage: "Non le dico mai quelle brutte parole!",
          type: "normal",
        },
        {
          character: "images/gif3.jpg",
          isGif: true,
          question: "Cosa ci piace ordinare a cena?",
          yesText: "Pizzaa",
          noText: "Sushii",
          thirdText: "Entrambe!",
          extraGif: "images/tavolo.gif",
          successCharacter: "images/ok3.gif",
          successIsGif: true,
          successTitle: "Esatto!",
          successMessage:
            "Ovvio che ci piacciono entrambe! Siamo una coppia di porcelli!",
          type: "special",
        },
        {
          character: "images/gif4.jpg",
          isGif: true,
          question: "Cosa mi ha fatto innamorare di te?",
          yesText: "I tuoi occhi ‚ù§Ô∏è",
          noText: "La tua cucina...",
          thirdText: "Entrambe!",
          extraGif: "images/thinking.gif",
          popupGif: "images/ok4.gif",
          successCharacter: "images/ok44.jpg",
          successIsGif: true,
          successTitle: "Daje!",
          successMessage:
            "Hai risposto correttamente a tutte queste domande! Forse √® vero che mi ami...",
          type: "special-popup",
        },
        {
          character: "images/gif5.gif",
          isGif: true,
          question: "Stanca di tutte queste domande?",
          yesText: "No, sono divertenti!",
          noText: "Si, basta ti prego",
          extraGif: "images/grr5.jpg",
          successCharacter: "images/ok5.jpg",
          successIsGif: true,
          successTitle: "Perfetto!",
          successMessage: "Sapevo che ti stavi divertendo! Ancora una domanda!",
          type: "normal",
        },
        {
          character: "images/gattogif.jpg",
          isGif: true,
          question: "Qual √® il nome del mio gatto?",
          yesText: "Eevee",
          noText: "CicciobesaConlapanza",
          extraGif: "images/gattogrr.jpg",
          successCharacter: "images/gattook.jpg",
          successIsGif: true,
          successTitle: "Cattivissima!",
          successMessage: "So che hai cliccato sulla risposta sbagliata!",
          type: "normal", // Tipo speciale che va direttamente alla fine
        },
        {
          character: "images/gattogif.jpg",
          isGif: true,
          question: "?",
          yesText: "",
          noText: "",
          extraGif: "images/gattogrr.jpg",
          successCharacter: "images/mmhgif.jpg",
          successIsGif: true,
          successTitle: "Mmmh, cos'altro chiederti..",
          successMessage: "Ah giusto!",
          type: "direct-success", // Tipo speciale che va direttamente alla fine
        },
        {
          character: "images/gif1.gif",
          isGif: true,
          question: "Vuoi essere la mia Fralentina?",
          yesText: "Ovvio! ‚ù§Ô∏è",
          noText: "Mmm...",
          extraGif: "images/grr.jpg",
          successCharacter: "images/Heh.jpg",
          successIsGif: true,
          successTitle: "Evviva!",
          successMessage: "Sapevo che avresti detto di s√¨!",
          type: "normal",
        },
        {
          character: "images/gif6.jpg",
          isGif: true,
          question: "Per tua fortuna sono finite! Sei pronta per il regalo?",
          yesText: "SIIII! üéÅ",
          noText: "SIIII con una I in meno",
          extraGif: "images/grr6.jpg",
          successCharacter: "images/ok5.jpg",
          successIsGif: true,
          successTitle: "Perfetto!",
          successMessage: "Sapevo che ti stavi divertendo! Ancora una domanda!",
          type: "final", // Tipo speciale che va direttamente alla fine
        },
        //type: "final", // Tipo speciale che va direttamente alla fine
      ];

      const messages = [
        "Ehi, quello √® il pulsante sbagliato!",
        "Il pulsante √® scappato üòÇ",
        "Dai, sai quale cliccare",
        "Ancora? Clicca l'altro!",
        "Ok basta, clicca S√å",
        "Dai per favore... ü•∫",
      ];

      const specialMessages = [
        "Mmm... no, non √® quella! ü§î",
        "Neanche questa! Ci manca qualcosa... üòÖ",
        "Ancora sbagliato! Pensa bene... ü§®",
        "Dai, ci sei quasi! üí≠",
        "Aspetta... forse entrambe? üëÄ",
      ];

      function handleAnswer(answer) {
        const current = questions[currentQuestion];

        if (current.type === "special" || current.type === "special-popup") {
          wrongClicks++;

          if (wrongClicks <= specialMessages.length) {
            document.getElementById("message").textContent =
              specialMessages[wrongClicks - 1];
          }

          const yesBtn = document.getElementById("yesBtn");
          const noBtn = document.getElementById("noBtn");
          const scale = 1 + wrongClicks * 0.1;
          yesBtn.style.transform = `scale(${scale})`;
          noBtn.style.transform = `scale(${scale})`;

          if (wrongClicks >= 5) {
            document.getElementById("thirdBtn").classList.remove("hidden");
          }
        } else if (current.type === "final") {
          // Per l'ultima domanda, entrambe le risposte portano alla fine
          if (answer === "yes") {
            showFinalMessage();
          } else {
            moveButton();
          }
        } else if (current.type === "skip-success") {
          // Salta la success screen e vai direttamente alla prossima domanda
          if (answer === "yes") {
            attempts = 0;
            wrongClicks = 0;
            createHearts();
            document
              .getElementById("extraGifContainer")
              .classList.add("hidden");

            // Vai direttamente alla prossima domanda
            currentQuestion++;
            if (currentQuestion >= questions.length) {
              showFinalMessage();
              return;
            }

            loadNextQuestion();
          } else {
            moveButton();
          }
        } else {
          if (answer === "yes") {
            handleYes();
          } else {
            moveButton();
          }
        }
      }

      function handleThirdButton() {
        const current = questions[currentQuestion];

        if (current.type === "special-popup") {
          const popupGifElement = document.getElementById("popupGif");
          if (current.popupGif) {
            popupGifElement.src = current.popupGif;
          }
          document.getElementById("popupOverlay").classList.remove("hidden");
        } else {
          handleYes();
        }
      }

      function closePopupAndContinue() {
        document.getElementById("popupOverlay").classList.add("hidden");
        handleYes();
      }

      function moveButton(event) {
        if (event) {
          event.preventDefault();
        }

        attempts++;
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");

        const messageIndex = Math.min(attempts - 1, messages.length - 1);
        document.getElementById("message").textContent = messages[messageIndex];

        if (attempts === 3) {
          const current = questions[currentQuestion];
          const extraGifElement = document.getElementById("extraGif");

          if (current.extraGif) {
            extraGifElement.src = current.extraGif;
          }

          document
            .getElementById("extraGifContainer")
            .classList.remove("hidden");
        }

        const x = (Math.random() - 0.5) * 150;
        const y = (Math.random() - 0.5) * 100;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;

        const scale = 1 + attempts * 0.2;
        yesBtn.style.transform = `scale(${scale})`;
      }

      function handleYes() {
        attempts = 0;
        wrongClicks = 0;
        createHearts();

        document.getElementById("extraGifContainer").classList.add("hidden");
        document.getElementById("questionScreen").classList.add("hidden");
        document.getElementById("successScreen").classList.remove("hidden");

        const current = questions[currentQuestion];

        const successCharacterEmoji =
          document.getElementById("successCharacter");
        const successCharacterGif = document.getElementById(
          "successCharacterGif",
        );

        if (current.successIsGif) {
          successCharacterEmoji.classList.add("hidden");
          successCharacterGif.classList.remove("hidden");
          successCharacterGif.src = current.successCharacter;
        } else {
          successCharacterGif.classList.add("hidden");
          successCharacterEmoji.classList.remove("hidden");
          successCharacterEmoji.textContent = current.successCharacter;
        }

        document.getElementById("successTitle").textContent =
          current.successTitle;
        document.getElementById("successMessage").textContent =
          current.successMessage;
      }

      function nextQuestion() {
        currentQuestion++;

        if (currentQuestion >= questions.length) {
          showFinalMessage();
          return;
        }

        document.getElementById("successScreen").classList.add("hidden");
        document.getElementById("questionScreen").classList.remove("hidden");
        document.getElementById("extraGifContainer").classList.add("hidden");
        document.getElementById("thirdBtn").classList.add("hidden");

        loadNextQuestion();
      }

      function loadNextQuestion() {
        const current = questions[currentQuestion];
        document.getElementById("questionNumber").textContent =
          `Domanda ${currentQuestion + 1} di 5000`;

        // Se il tipo √® direct-success, salta direttamente alla success screen
        if (current.type === "direct-success") {
          handleYes();
          return;
        }

        const characterEmoji = document.getElementById("character");
        const characterGif = document.getElementById("characterGif");

        if (current.isGif) {
          characterEmoji.classList.add("hidden");
          characterGif.classList.remove("hidden");
          characterGif.src = current.character;
        } else {
          characterGif.classList.add("hidden");
          characterEmoji.classList.remove("hidden");
          characterEmoji.textContent = current.character;
        }

        document.getElementById("question").textContent = current.question;
        document.getElementById("message").textContent = "";
        document.getElementById("yesBtn").textContent = current.yesText;
        document.getElementById("noBtn").textContent = current.noText;

        if (current.thirdText) {
          document.getElementById("thirdBtn").textContent = current.thirdText;
        }

        document.getElementById("noBtn").style.transform = "translate(0, 0)";
        document.getElementById("yesBtn").style.transform = "scale(1)";
      }

      function showFinalMessage() {
        const container = document.getElementById("container");
        container.innerHTML = `
    <div class="success-screen">
      <img src="images/final.jpeg" style="width: 300px; height: 300px; object-fit: cover; border-radius: 20px; margin-bottom: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);" alt="Noi" />
      <h1 style="margin-top: 10px;">WOW! Hai resistito a tutte queste domande!</h1>
      <p class="message" style="margin-top: 10px; font-size: 1.3rem;">
        Quanto mi stai odiando in questo momento?<br>
      </p>
      <p style="font-size: 1.8rem; margin-top: 20px; color: #1976d2; font-weight: 600;">
        Ti amo Fra üíô
      </p>
      <p style="font-size: 1rem; margin-top: 15px; color: #999;">
        Buon San Fralentino 2026!
      </p>
    </div>
  `;

        for (let i = 0; i < 10; i++) {
          setTimeout(() => createHearts(), i * 50);
        }
      }

      function createHearts() {
        const heartsContainer = document.getElementById("hearts");
        const heartEmojis = ["‚ù§Ô∏è", "üíï", "üíñ", "üíó", "üíô"];

        for (let i = 0; i < 10; i++) {
          setTimeout(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.textContent =
              heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 20 + "px";
            heartsContainer.appendChild(heart);

            setTimeout(() => heart.remove(), 4000);
          }, i * 100);
        }
      }

      window.addEventListener("DOMContentLoaded", function () {
        const firstQuestion = questions[0];
        const characterEmoji = document.getElementById("character");
        const characterGif = document.getElementById("characterGif");

        if (firstQuestion.isGif) {
          characterEmoji.classList.add("hidden");
          characterGif.classList.remove("hidden");
          characterGif.src = firstQuestion.character;
        }

        document.getElementById("yesBtn").textContent = firstQuestion.yesText;
        document.getElementById("noBtn").textContent = firstQuestion.noText;
      });
    </script>
  </body>
</html>
